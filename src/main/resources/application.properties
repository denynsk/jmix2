main.datasource.url = jdbc:postgresql://localhost/testdb
main.datasource.username = dba
main.datasource.password =dba

jmix.ui.login-screen-id = jmix2_LoginScreen
jmix.ui.main-screen-id = jmix2_MainScreen
jmix.ui.menu-config = ru/halmount/jmix2/menu.xml
jmix.ui.composite-menu = true

jmix.core.available-locales = ru

